unbind r
bind r source-file ~/.tmux.conf
set-option -s escape-time 0
# set -g repeat-time 300
set -g mouse on
set -g set-clipboard on
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors
setw -g mode-keys vi
# Fix issues wih clipboard
if-shell '[[ $(hostname) == "Stacey" ]]' {	
	set-option -g update-environment "DISPLAY XAUTHORITY"
}

# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard --input"
# set -g alternate-screen off

bind-key j select-pane -L
bind-key k select-pane -D
bind-key l select-pane -U
bind-key ø select-pane -R

unbind -T copy-mode-vi h
unbind -T copy-mode-vi j
unbind -T copy-mode-vi k
unbind -T copy-mode-vi l

# Remap movement to jklø in copy mode
bind-key -T copy-mode-vi j send-keys -X cursor-left
bind-key -T copy-mode-vi k send-keys -X cursor-down
bind-key -T copy-mode-vi l send-keys -X cursor-up
bind-key -T copy-mode-vi ø send-keys -X cursor-right

# Remap Line Start/End to h and æ
bind-key -T copy-mode-vi h send-keys -X start-of-line
bind-key -T copy-mode-vi æ send-keys -X end-of-line

bind-key -r -T prefix C-Up              resize-pane -U 7
bind-key -r -T prefix C-Down            resize-pane -D 7
bind-key -r -T prefix C-Left            resize-pane -L 7
bind-key -r -T prefix C-Right           resize-pane -R 7

# bind h split-window -h
# bind æ split-window -v
bind-key q kill-pane # skip "kill-pane 1? (y/n)" prompt

set-option -g status-position top

# Tmux plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-yank'

# Auto-save every 15 minutes
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'alacritty'
set -g @continuum-save-interval '5'

# tmux-power settings (disabled the right status bar inside of the plugin file itself)
set -g @tmux_power_theme 'forest'
set -g @tmux_power_show_user    false
set -g @tmux_power_show_host    false
set -g @tmux_power_show_upload_speed false
set -g @tmux_power_show_download_speed false
set -g @tmux_power_show_web_reachable false
set -g status-right ''
set -g status-right-length 0

# vim-tmux-navigator settings
set -g @vim_navigator_mapping_left "C-j"
set -g @vim_navigator_mapping_right "C-S-F11"
set -g @vim_navigator_mapping_up "C-l"
set -g @vim_navigator_mapping_down "C-k"


bind-key "t" run-shell "$HOME/.config/tmux/scripts/sesh.sh"

run '~/.tmux/plugins/tpm/tpm'
