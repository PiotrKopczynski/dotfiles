[font]
size = 12

[font.normal]
family = "UbuntuMono Nerd Font"
style = "Regular"

[font.bold]
family = "UbuntuMono Nerd Font"
style = "Bold"

[font.italic]
family = "UbuntuMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "UbuntuMono Nerd Font"
style = "Bold Italic"

[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"

